spring.application.name=prepview
spring.datasource.url=jdbc:postgresql://localhost:5432/prepview
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
#spring.flyway.baseline-on-migrate=true
#flyway.postgresql.ignore-unsupported-database=true
#spring.datasource.initialization-mode=always
#spring.datasource.schema=classpath:schema.sql
#spring.jpa.hibernate.ddl-auto=updates
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.pattern.console=${LOGPATTERN_CONSOLE:%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n}
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.security.user.name=${SECURITY_USERNAME:prepviewUser}
spring.security.user.password=${SECURITY_PASSWORD:12345}
logging.level.org.springframework.security=${SPRINGs_SECURITY_LOG_LEVEL:TRACE}